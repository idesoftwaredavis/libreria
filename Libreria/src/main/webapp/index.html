<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- jQuery library -->

<!-- Popper JS -->

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!--  custom css index  -->
<link rel="stylesheet" href="CSS/index.css"/>
<title>Login - Libreria </title>
</head>
<body>
	<div class="container py-3">
		<div class="card my-5">
			<div class="card-body">
				<div class="row m-3">
					<div class="col-md-6 bg-login-image img-fluid"></div>
					<div class="col-md-6">
						<h1 class="h4 text-gray-900 my-3">Bienvenido</h1>
						<form id="frm">
							<div class="form-group">
								<input type="text" class="form-control" id="usuario" name="usuario" placeholder="usuarios" required/>
							</div>
							
							<div class="form-group">
								<input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="contrasena" required/>
							</div>
							
							<input type="submit" id="btnEntrar" class="btn btn-primary btn-block" value="Ingresar"/> 
							<br>
						</form>
					</div>
				</div>				
				<a href="register.html">¿ Aun no tienes cuenta ? Registrate</a>
				
				<div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>
			</div>
		</div>
	</div>
</body>

<script src="JS/index.js"></script>
</html>
